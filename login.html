<body>
    <section id="login-form">
        <div class="login_form">
            <form method="POST" action="">
                <input type="email" name="email" placeholder="Email" value="" required autocomplete="off">
                <input type="password" name="password" placeholder="password" value="" required autocomplete="off">
                <button class="Login-form" type="submit">Login</button>
                <p class="message">Not registered?
                    <a href="index.html">Create an account</a><br>
                </p>
            </form>
        </div>
    </section>
