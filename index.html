<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login form">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SignUp-page</title>
    <style>
        
    </style>
</head>

<body>
    <section id="signup-form">
        <div class="signup_form">
            <h3 style="text-align: center;"><strong>Create your account</strong></h3>
            <br>
            <form method="POST" action="">
                <input type="email" name="email" placeholder="Email" value="" required autocomplete="off">
                <input type="password" name="password" placeholder="password" value="" required autocomplete="off">
                <input type="password" name="confirm-password" placeholder="Confirm Password" value="" required
                    autocomplete="off">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="robot" value="">I'm not a robot
                    </label>
                </div>
                <div class="group">
                    <label>
                        <input type="checkbox" name="tnc" value="tnc"><span style="font-weight: 500;">I agree
                            with</span>Terms and Conditions
                    </label>
                </div>
                <button class="Signup-form" type="submit">Continue</button>
                <p class="message">Do you have an account?<br>
                    <a href="./login.html"><button class="Signup-form" type="submit">Login</button></a>
                </p>
            </form>
        </div>
    </section>
</body>

</html>
